<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">Solve the Captcha</h1><div class="mb-6 border border-gray-300 p-4 rounded-md bg-gray-50 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto" /></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="sr-only">Enter Captcha Text</label><input type="text" id="captchaInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter text from image" required></div><button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button></form><p id="resultMessage" class="mt-4 text-lg font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const resultMessage = document.getElementById('resultMessage');const getUrlParameter = (name) => {name = name.replace(/[\\[]/, '\\[\\[') .replace(/[\\]]/, '\\[\\]]');const regex = new RegExp('[\\\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const correctCaptchaText = 'ADUR3';captchaForm.addEventListener('submit', (event) => {event.preventDefault();const enteredText = captchaInput.value.trim().toUpperCase();if (enteredText === correctCaptchaText) {resultMessage.textContent = 'Correct! Captcha solved.';resultMessage.className = 'mt-4 text-lg font-medium text-green-600';} else {resultMessage.textContent = 'Incorrect. Please try again.';resultMessage.className = 'mt-4 text-lg font-medium text-red-600';}captchaInput.value = '';});});</script></body></html>
